<svg width="200" height="400" viewBox="0 0 200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 桌布阴影 -->
  <ellipse cx="100" cy="395" rx="85" ry="15" fill="rgba(0,0,0,0.1)"/>
  
  <!-- 桌子主体 -->
  <rect x="20" y="30" width="160" height="340" rx="15" ry="15" fill="url(#tableGradient)" stroke="url(#tableBorder)" stroke-width="2"/>
  
  <!-- 桌布纹理 -->
  <pattern id="tablePattern" patternUnits="userSpaceOnUse" width="20" height="20">
    <rect width="20" height="20" fill="var(--table-color, #f8fafc)"/>
    <path d="M0 20L20 0M-5 5L5 -5M15 25L25 15" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--table-color, #f1f5f9);stop-opacity:1" />
      <stop offset="50%" style="stop-color:var(--table-color, #e2e8f0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--table-color, #cbd5e1);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tableBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    
    <!-- 桌布装饰边缘 -->
    <pattern id="lacePattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <circle cx="5" cy="5" r="2" fill="rgba(255,255,255,0.3)"/>
    </pattern>
  </defs>
  
  <!-- 桌布装饰边缘 -->
  <rect x="22" y="32" width="156" height="8" fill="url(#lacePattern)" opacity="0.6"/>
  <rect x="22" y="360" width="156" height="8" fill="url(#lacePattern)" opacity="0.6"/>
  
  <!-- 桌布中央装饰 -->
  <ellipse cx="100" cy="200" rx="60" ry="40" fill="rgba(255,255,255,0.1)" opacity="0.8"/>
  <ellipse cx="100" cy="200" rx="45" ry="30" fill="rgba(255,255,255,0.05)" opacity="0.9"/>
  
  <!-- 座位标记点（左右各6个） -->
  <!-- 左侧座位标记 -->
  <circle cx="10" cy="70" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  <circle cx="10" cy="120" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  <circle cx="10" cy="170" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  <circle cx="10" cy="220" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  <circle cx="10" cy="270" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  <circle cx="10" cy="320" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  
  <!-- 右侧座位标记 -->
  <circle cx="190" cy="70" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  <circle cx="190" cy="120" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  <circle cx="190" cy="170" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  <circle cx="190" cy="220" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  <circle cx="190" cy="270" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
  <circle cx="190" cy="320" r="4" fill="var(--seat-marker, #3b82f6)" opacity="0.4"/>
</svg>
